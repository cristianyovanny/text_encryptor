<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="encrypt">
            <textarea 
                name="text" 
                class="text"
                id="inputText"
                rows="10"
                placeholder="Ingresa el texto aquí"
            ></textarea>
        </div>
        <div class="terms">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="buttons">
            <button id="encryptButton" class="btn-encrypt" type="button">Encriptar</button>
            <input 
                id="decryptButton"
                type="button" 
                class="btn-decrypt"
                value="Desencriptar"
            />
        </div>
    </div>
    <div class="encrypted">
        <div class="encrypted-message" id="encrypted-message">
            <h2 id="outputText">Ningún mensaje fue encontrado</h2>
            <button id="copyButton" class="btn-decrypt">Copiar</button>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
